        <footer>
          <!-- Justas -->
          <div
            id="spotify-footer"
            class="
              d-none
              container-fluid
              fixed-bottom
              pt-3
              pb-2
              px-3
              d-flex
              justify-content-between
              align-items-center
            "
          >
            <div
              id="footer-left"
              class="d-flex justify-content-start align-items-center"
            >
              <div class="album-cover-image">
                <img class="img-fluid" src="/assets/album-cover.jpg" alt="" />
              </div>

              <div class="card-body text-white d-flex flex-column text-nowrap">
                <a href="#" class="h6 mb-0 song-title">Torna a casa</a>
                <span> <a href="#" class="song-author">Måneskin</a></span>
              </div>
              <div class="card-icons text-white ml-2">
                <button type="button" class="save-btn">
                  <i class="far fa-heart"></i>
                </button>
              </div>
            </div>
            <div id="footer-middle">
              <div
                id="footer-middle-top"
                class="d-flex justify-content-center align-items-center mb-3"
              >
                <button class="btn-footer btn-footer-shuffle">
                  <i class="fas fa-random"></i>
                </button>
                <button class="btn-footer">
                  <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn-footer btn-footer-play">
                  <i class="fas fa-play-circle" style="font-size: 2rem"></i>
                </button>
                <button class="btn-footer">
                  <i class="fas fa-step-forward"></i>
                </button>
                <button class="btn-footer btn-footer-repeat">
                  <i class="fas fa-redo"></i>
                </button>
              </div>
              <div
                id="footer-middle-bottom"
                class="
                  d-flex
                  justify-content-center
                  align-items-center
                  text-white
                "
              >
                <span class="mx-2">0:12</span>
                <div class="progress footer-progress">
                  <div
                    class="progress-bar footer-progress-bar"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <button class="volume-bar-slider"></button>
                <span class="mx-2">3:34</span>
              </div>
            </div>
            <div
              id="footer-right"
              class="d-flex justify-content-center align-items-center"
            >
              <button class="btn-footer btn-footer-small btn-queue">
                <i class="fas fa-th-list"></i>
              </button>
              <button class="btn-footer btn-footer-small">
                <i class="fas fa-plug"></i>
              </button>
              <button class="btn-footer btn-volume">
                <i class="fas fa-volume-up"></i>
              </button>
              <div class="progress volume-bar">
                <div
                  class="progress-bar footer-progress-bar"
                  role="progressbar"
                  style="width: 75%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <button class="volume-bar-slider"></button>
              <button class="btn-footer btn-footer-small">
                <i class="fas fa-expand-alt"></i>
              </button>
            </div>

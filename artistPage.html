<!DOCTYPE html>

    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <!-- FontAwesome  -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- My Css -->
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav>
          <!-- Wako  -->
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-0">
          <div class="card bg-dark text-white artist-card">
            <div class="artist-coverImg">
              <img
                class="img-fluid"
                src="/assets/queen.jpg"
                class="card-img"
                alt="..."
              />
            </div>
            <div class="artist-card-body">
              <span
                ><i class="fas fa-user-check"></i>
                <p
                  style="
                    display: inline-block;
                    line-height: 1rem;
                    margin-left: 0.3rem;
                  "
                >
                  Verified Artist
                </p></span
              >
              <h1 class="card-title">Queen</h1>
              <p class="card-text"><span>37,120,733</span> montly listeners</p>
            </div>
          </div>
          <div id="artist-page-bottom">
            <div class="row top-btns">
              <button>play</button>
              <button>follow</button>
              <button>...</button>
            </div>
            <div id="artist-lef">
              <div id="popular-list">
                <div class="row">Popular</div>
                <div class="row">
                  <ol></ol>
                </div>
              </div>
            </div>
            <div id="artist-right">
              <div id="popular-list">
                <div class="row">Popular</div>
                <div class="row"></div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <!-- Justas -->
        </footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
